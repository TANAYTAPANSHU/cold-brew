<!DOCTYPE html>
<html>

<head>
    <script>
        function lift() {
            const lift = document.getElementById('car2');
            lift.style.transform = 'translateY(150px)';

        }

        function lift1() {

            const lift = document.getElementById('car2');
            lift.style.transform = 'translateY(0px)';

        }
    </script>

    <style>
        #example1 {
            border: 2px solid red;
            padding: 10px;
            width: auto;
            height: 800px;
            color: rgb(5, 11, 104);
            font: 700;
        }
        
        div.car {
            position: relative;
            margin: 0px;
            width: 300px;
            height: 150px;
            border: 3px solid #73AD21;
        }
        
        div.car1 {
            position: relative;
            margin-top: 0px;
            width: 300px;
            height: 150px;
            background-color: brown;
            transition: transform 2s ease-in-out .5s;
        }
        
        div.car1:hover {
            transform: translateY(150px);
        }
        
        div.button {
            position: static;
            margin-left: 400px;
        }
        
        p {
            font-size: larger;
        }
        
        div.p {
            color: darkred;
            position: static;
            padding: 0px;
        }
    </style>
</head>

<body>

    <h2>border-radius: 25px:</h2>
    <div id="example1">
        <p>Lift simulation problem.</p>

        <div class="button">
            <button type="button" onclick="lift()">down</button>
        </div>
        <div class="button">
            <button type="button" onclick="lift1()">up</button>
        </div>




        <div class="car">


            <div id="car2" class="car1">

            </div>


        </div>

        <div class="car">



        </div>


    </div>


</body>

</html>
